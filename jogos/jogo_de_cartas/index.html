<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-oh jo-ken-po Edition</title>
</head>
<body>
    <audio id="bgm" loop>
        <source 
            src="./src/assets/audios/egyptian_duel.mp3"
            type="audio/mp3"
            >
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <aside class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score-box">
                    wins: 0 | lose: 0
                </span>
            </div>
            <div class="card">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione uma</p>
                <p id="card-type">carta</p>
            </div>
        </aside>
        <main class="container_right">
            <div class="card_box_container">
                <div class="card_box framed" id="enemy-cards">
                    
                </div>
                <div class="card-battle">
                    <div class="card-battle-top">
                        <div class="card-infield">
                            <img 
                                id="player-field-card"
                                height="180px"
                                width="125px"
                            >
                        </div>
                        <img src="src/assets/icons/millenium2.png" height="100px">
                        <div class="card-infield">
                            <img 
                                id="enemy-field-card"
                                height="180px"
                                width="125px"
                            >
                        </div>
                    </div>
                    <div class="card-battle-bottom">
                        <button id="next-duel" class="rpgui-button">
                            GANHOU
                        </button>
                    </div>
                </div>
                <div class="card_box framed" id="player-cards">
                    
                </div>
            </div>
        </main>
    </div>
    <script src="src/scripts/engine.js" type="module" defer></script>
</body>
</html>
