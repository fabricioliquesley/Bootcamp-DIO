<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-oh jo-ken-po Edition</title>
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <aside class="container_left">
            <div class="score_box">

            </div>
            <div class="card">
                <span>
                    wins: 0 | lose: 0
                </span>
            </div>
            <div class="card_details">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>
        </aside>
        <main class="container_rigth">
            <div class="card_box_container">

            </div>
        </main>
    </div>
    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
