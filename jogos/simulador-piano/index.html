<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/piano-keys-fill.svg" type="image/x-icon">

    <link rel="stylesheet" href="src/css/main.css">
    <title>Piano Virtual</title>
</head>
<body>
    <main>
        <section class="header">
            <h2>Virtual Piano</h2>
            <menu id="controls" class="flex">
                <div class="volume-slider flex">
                    <label for="Volume">Volume</label>
                    <input type="range" id="Volume" min="0" max="100" step="1" aria-orientation="vertical">
                </div>
                <div class="keys-check flex">
                    <label for="keysCheck">Teclas</label>
                    <input type="checkbox" id="keysCheck">
                </div>
            </menu>
        </section>
        <section id="pianoKeys">
            <button class="key whiteKey">
                <span class="letter">a</span>
            </button>
            <button class="key blackKey" style="--position: 1">
                <span class="letter">w</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">s</span>
            </button>
            <button class="key blackKey" style="--position: 2.4">
                <span class="letter">e</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">d</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">f</span>
            </button>
            <button class="key blackKey" style="--position: 5.1">
                <span class="letter">t</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">g</span>
            </button>
            <button class="key blackKey" style="--position: 6.5">
                <span class="letter">y</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">h</span>
            </button>
            <button class="key blackKey" style="--position: 7.9">
                <span class="letter">u</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">j</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">k</span>
            </button>
            <button class="key blackKey" style="--position: 10.6">
                <span class="letter">o</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">l</span>
            </button>
            <button class="key blackKey" style="--position: 11.9">
                <span class="letter">p</span>
            </button>
            <button class="key whiteKey">
                <span class="letter">รง</span>
            </button>
        </section>
    </main>

    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
