<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/piano-keys-fill.svg" type="image/x-icon">

    <link rel="stylesheet" href="src/css/main.css">
    <title>Piano Virtual</title>
</head>
<body>
    <main>
        <section class="header">
            <h2>Virtual Piano</h2>
            <menu id="controls" class="flex">
                <div class="volume-slider flex">
                    <label for="Volume">Volume</label>
                    <input type="range" id="Volume" class="volumeSlider" min="0" max="100" step="1" aria-orientation="vertical">
                </div>
                <div class="keys-check flex">
                    <label for="keysCheck">Teclas</label>
                    <input type="checkbox" id="keysCheck" checked>
                </div>
            </menu>
        </section>
        <div class="container">
            <section id="pianoKeys">
                <button data-key="a" class="key whiteKey">
                    <span class="letter">a</span>
                </button>
                <button data-key="w" class="key blackKey" style="--position: 1">
                    <span class="letter">w</span>
                </button>
                <button data-key="s" class="key whiteKey">
                    <span class="letter">s</span>
                </button>
                <button data-key="e" class="key blackKey" style="--position: 2.4">
                    <span class="letter">e</span>
                </button>
                <button data-key="d" class="key whiteKey">
                    <span class="letter">d</span>
                </button>
                <button data-key="f" class="key whiteKey">
                    <span class="letter">f</span>
                </button>
                <button data-key="t" class="key blackKey" style="--position: 5.3">
                    <span class="letter">t</span>
                </button>
                <button data-key="g" class="key whiteKey">
                    <span class="letter">g</span>
                </button>
                <button data-key="y" class="key blackKey" style="--position: 6.7">
                    <span class="letter">y</span>
                </button>
                <button data-key="h" class="key whiteKey">
                    <span class="letter">h</span>
                </button>
                <button data-key="u" class="key blackKey" style="--position: 8.2">
                    <span class="letter">u</span>
                </button>
                <button data-key="j" class="key whiteKey">
                    <span class="letter">j</span>
                </button>
                <button data-key="k" class="key whiteKey">
                    <span class="letter">k</span>
                </button>
                <button data-key="o" class="key blackKey" style="--position: 10.9">
                    <span class="letter">o</span>
                </button>
                <button data-key="l" class="key whiteKey">
                    <span class="letter">l</span>
                </button>
                <button data-key="p" class="key blackKey" style="--position: 12.3">
                    <span class="letter">p</span>
                </button>
                <button data-key="ç" class="key whiteKey">
                    <span class="letter">ç</span>
                </button>
            </section>
            <section class="instrumentsSelect">
                <button class="instrumentBtn active" data-sound="piano">
                    <img src="src/images/piano.png" alt="imagem piano">
                </button>
                <button class="instrumentBtn" data-sound="guitar">
                    <img src="src/images/guitar.png" alt="imagem violão">
                </button>
                <button class="instrumentBtn" data-sound="trumpet">
                    <img src="src/images/trumpet.png" alt="imagem trompete">
                </button>
                <button class="instrumentBtn" data-sound="violin">
                    <img src="src/images/violin.png" alt="imagem violino">
                </button>
            </section>
        </div>
    </main>

    <script src="src/scripts/engine.js" type="module" defer></script>
</body>
</html>
