<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/detona-ralph-icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Detona Ralph</title>
</head>
<body>
    <header>
        <div class="menu-score">
            <h2>Pontuação: <span id="score">0</span></h2>
        </div>
        <div class="menu-time">
            <h2>Tempo: <span id="time">00</span>s</h2>
        </div>
        <div class="menu-lives">
            <h2>Vidas:</h2>
            <img src="src/images/detona-ralph-icon.png" alt="imagem de vidas restantes">
            <h2 class="livesWarapper">x<span id="lives">3</span></h2>
        </div>
    </header>
    <main>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <script defer src="src/scripts/engine.js" type="module"></script>
</body>
</html>
